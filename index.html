<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A trivia game">
    	<meta name="keywords" content="trivia">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Quizzical</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/f879a2aed7.js" crossorigin="anonymous"></script>
	</head>
	<body>
	    <header>
	        <section>
	            <div id="one">
	                <i class="fa-solid fa-otter"></i>
	                <h1>Quizzical</h1>
	            </div>
    	        <div id="two"></div>
    	        <div id="three"></div>
    	        <div id="four"></div>
    	        <div id="five"></div>
	        </section>
	    </header>
	    <div class="divider"></div>
        <main>
            <label for="category-select">Choose a category:</label>
            <select name="categories" id="category-select">
                <option value="">--Please select a category--</option>
                <option value="general" class="general" id="9">General Knowledge</option>
                <option value="books" class="entertainment" id="10">Books</option>
                <option value="film" class="entertainment" id="11">Film</option>
                <option value="music" class="entertainment" id="12">Music</option>
                <option value="musicals-theater" class="entertainment" id="13">Musicals & Theater</option>
                <option value="television" class="entertainment" id="14">Television</option>
                <option value="video-games" class="entertainment" id="15">Video Games</option>
                <option value="board-games" class="entertainment" id="16">Board Games</option>
                <option value="science-nature" class="science" id="17">Science & Nature</option>
                <option value="computers" class="science" id="18">Computers</option>
                <option value="mathematics" class="science" id="19">Mathematics</option>
                <option value="mythology" class="" id="20">Mythology</option>
                <option value="sports" class="" id="21">Sports</option>
                <option value="geography" class="" id="22">Geography</option>
                <option value="history" class="" id="23">History</option>
                <option value="politics" class="" id="24">Politics</option>
                <option value="art" class="" id="25">Art</option>
                <option value="celebrities" class="" id="26">Celebrities</option>
                <option value="animals" class="" id="27">Animals</option>
                <option value="vehicles" class="" id="28">Vehicles</option>
                <option value="comics" class="entertainment" id="29">Comics</option>
                <option value="gadgets" class="science" id="30">Gadgets</option>
                <option value="anime-manga" class="entertainment" id="31">Anime & Manga</option>
                <option value="cartoons-animations" class="entertainment" id="32">Cartoons & Animation</option>
            </select>
            <button type="button" name="button" id="cat-button">Select</button>
    		<h2></h2>
    		<!--<img src="" alt="">-->
    		<input type="text" name="" value="" placeholder="Type your answer here">
    		<button type="button" name="button" id="submit">Submit</button>
    	    <h3></h3>
            <button type="button" name="button" id="next">Next Question</button>
        </main>
		<div class="divider"></div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
